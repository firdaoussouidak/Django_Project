<div class="page-wrapper">

  <!-- Decorative left panel -->
  <div class="deco-panel">
    <div class="deco-border"></div>
    <div class="deco-content">
      <span class="brand-mark">&#10022;</span>
      <h1 class="deco-title">Créez avec<br><em>élégance</em></h1>
      <div class="deco-rule"></div>
      <p class="deco-sub">Post</p>
    </div>
    <div class="deco-ornament">SP</div>
  </div>

  <!-- Form panel -->
  <div class="form-panel">
    <div class="wrapper">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <h2>Connexion</h2>
        <span class="form-eyebrow">Accédez à votre espace créatif</span>

        <div class="input-field">
          <input
            type="text"
            [(ngModel)]="email"
            name="email"
            required
            placeholder=" "
            #emailInput="ngModel">
          <label>Adresse email</label>
        </div>

        <div class="input-field">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder=" "
            #passwordInput="ngModel">
          <label>Mot de passe</label>
        </div>

        <div class="forget">
          <label for="remember">
            <input
              type="checkbox"
              id="remember"
              [(ngModel)]="rememberMe"
              name="rememberMe">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" (click)="onForgotPassword($event)">Mot de passe oublié ?</a>
        </div>

        <button type="submit" (click)="onLogin($event)">Se connecter &rarr;</button>

        <div class="register">
          <p>Pas encore de compte ?&nbsp;<a href="/signup" (click)="onRegister($event)">S'inscrire</a></p>
        </div>

      </form>
    </div>
  </div>

</div>
